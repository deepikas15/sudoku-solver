<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <form id="sudokuForm">
            <div class="grid" id="sudokuGrid">
                <!-- Grid will be populated by JavaScript -->
            </div>
            <button type="button" onclick="solveSudokuOnClick()">Solve</button>
        </form>
        <div id="solution"></div>
    </div>

    <script>
        // JavaScript to dynamically create the Sudoku grid
        document.addEventListener('DOMContentLoaded', function() {
            const gridContainer = document.getElementById('sudokuGrid');
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = `cell${i}${j}`;
                    input.min = '0';
                    input.max = '9';
                    input.value = '0';
                    gridContainer.appendChild(input);
                }
            }
        });
    </script>
    <script src="sudoku.js"></script>
</body>
</html>
